                extend: {

            font-family: 'Inter', sans-serif;

    <script>
        // Memastikan semua fungsi yang dipanggil dari HTML (onclick) tersedia secara global
        window.toggleSidebar = toggleSidebar;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.openEditModal = openEditModal;
        
        // Perubahan: Fungsi deleteActivity lama diganti oleh openDeleteModal
        window.openDeleteModal = openDeleteModal; 
        window.closeDeleteModal = closeDeleteModal;
        window.executeDelete = executeDelete; // Fungsi penghapusan yang dieksekusi dari modal

        // --- KONFIGURASI API ---
        const API_ENDPOINT = 'https://backend-if.vercel.app/activities';
        
        let activities = []; // Data yang sudah diambil
        let currentActivityId = null; 
        let deleteActivityId = null; // ID untuk modal hapus

        // --- FUNGSI UTILITAS ---
        
        // ‚≠ê FUNGSI TOAST NOTIFICATION ‚≠ê
        function showToast(message, type = 'success') {
            let backgroundColor = '#10b981'; // Default: Emerald (Success)
            let icon = 'fas fa-check-circle';

            if (type === 'error') {
                backgroundColor = '#ef4444'; // Red (Error)
                icon = 'fas fa-times-circle';
            } else if (type === 'info') {
                backgroundColor = '#3b82f6'; // Blue (Info/Delete)
                icon = 'fas fa-info-circle';
            }
            
            Toastify({
                text: `<i class="${icon} mr-2"></i> ${message}`,
                duration: 4000,
                newWindow: true,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "right", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {
                    background: backgroundColor,
                    borderRadius: '0.75rem', // rounded-xl
                    padding: '12px 20px',
                    boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                },
                escapeMarkup: false, // Memungkinkan HTML di dalam text (untuk icon)
            }).showToast();
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            try {
                // Penanganan Timezone untuk menampilkan tanggal yang benar
                const date = new Date(dateString);
                date.setMinutes(date.getMinutes() + date.getTimezoneOffset()); 
                return date.toLocaleDateString('id-ID', options);
            } catch {
                return dateString;
            }
        }
        
        function getStatusBadge(status) {
            const lowerStatus = status ? status.toLowerCase() : 'unknown';
            let colorClass = '';
            let text = '';
            switch (lowerStatus) {
                case 'upcoming':
                    colorClass = 'bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-300';
                    text = 'Akan Datang';
                    break;
                case 'done':
                    colorClass = 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300';
                    text = 'Selesai';
                    break;
                case 'cancelled':
                    colorClass = 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
                    text = 'Dibatalkan';
                    break;
                default:
                    colorClass = 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300';
                    text = 'Tidak Jelas';
            }
            return `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${colorClass}">${text}</span>`;
        }

        function setTableLoading(isLoading) {
            const tbody = document.getElementById('activities-table-body');
            if (isLoading) {
                 tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Memuat data kegiatan dari server...
                        </td>
                    </tr>
                `;
            }
        }

        // ------------------------------------
        // --- FUNGSI API INTERACTION & PENCARIAN (DIPERBAIKI) ---
        // ------------------------------------

        async function fetchActivities(searchQuery = '') {
            setTableLoading(true);

            try {
                // Perbaikan: Hapus parameter `title_like` dari URL untuk menggunakan filtering lokal yang lebih konsisten 
                // jika Anda menggunakan Json-server, atau sesuaikan dengan API backend yang sebenarnya.
                // Untuk contoh ini, kita akan selalu fetch semua dan filter di client side 
                // agar filtering berjalan instan dan data yang di-cache di `activities` selalu lengkap.
                
                const response = await fetch(API_ENDPOINT);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Simpan data mentah yang lengkap
                const rawActivities = await response.json();
                activities = rawActivities;
                
                // Terapkan filter lokal jika ada query
                let filteredActivities = activities;
                if (searchQuery) {
                    const lowerQuery = searchQuery.toLowerCase();
                    filteredActivities = activities.filter(activity => 
                        // Mencari berdasarkan judul, kategori, atau deskripsi
                        activity.title.toLowerCase().includes(lowerQuery) ||
                        activity.category.toLowerCase().includes(lowerQuery) ||
                        (activity.description && activity.description.toLowerCase().includes(lowerQuery))
                    );
                }

                // Urutkan data berdasarkan tanggal
                filteredActivities.sort((a, b) => new Date(b.activity_date) - new Date(a.activity_date));
                
                renderActivitiesTable(filteredActivities);

            } catch (error) {
                console.error('Gagal mengambil data kegiatan:', error);
                const tbody = document.getElementById('activities-table-body');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-sm font-semibold text-red-500 dark:text-red-400">
                            ‚ùå Gagal terhubung ke API di ${API_ENDPOINT}. Pastikan server backend berjalan.
                        </td>
                    </tr>
                `;
            }
        }

        // ------------------------------------
        // --- FUNGSI RENDER TABEL (TETAP) ---
        // ------------------------------------
        
        function renderActivitiesTable(data) {
            const tbody = document.getElementById('activities-table-body');
            tbody.innerHTML = ''; // Kosongkan tabel
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">
                            Tidak ada kegiatan ditemukan.
                        </td>
                    </tr>
                `;
                return;
            }

            data.forEach(activity => {
                const dateFormatted = formatDate(activity.activity_date);
                const statusBadge = getStatusBadge(activity.status);
                
                const row = `
                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">${activity.id}</td>
                        <td class="px-6 py-4 text-sm font-medium">${activity.title}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${dateFormatted}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${activity.category}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                            <button onclick="window.openEditModal(${activity.id})" class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300 transition" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="window.openDeleteModal(${activity.id})" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300 transition" title="Hapus">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }
        
        // --- FUNGSI MODAL TAMBAH/EDIT (TETAP) ---
        
        const mainModal = document.getElementById('activity-modal');
        const form = document.getElementById('activity-form');
        const modalTitle = document.getElementById('modal-title');
        const saveButton = document.getElementById('save-activity-button');
        
        function openModal() {
            currentActivityId = null; 
            form.reset(); 
            modalTitle.textContent = 'Tambah Kegiatan Baru';
            saveButton.textContent = 'Simpan Kegiatan';
            
            mainModal.classList.add('open', 'opacity-100', 'pointer-events-auto');
        }
        
        function openEditModal(id) {
            const activity = activities.find(a => a.id === id);
            if (!activity) {
                showToast('Kegiatan tidak ditemukan!', 'error'); 
                return;
            }

            currentActivityId = id; 
            modalTitle.textContent = 'Edit Kegiatan: ' + activity.title;
            saveButton.textContent = 'Perbarui Kegiatan';

            // Isi formulir
            document.getElementById('activity-title').value = activity.title || '';
            document.getElementById('activity-date').value = activity.activity_date || ''; 
            document.getElementById('activity-category').value = activity.category || 'Lainnya';
            document.getElementById('activity-status').value = (activity.status || 'upcoming').toLowerCase();
            document.getElementById('activity-description').value = activity.description || '';

            mainModal.classList.add('open', 'opacity-100', 'pointer-events-auto');
        }

        function closeModal() {
            mainModal.classList.remove('open', 'opacity-100', 'pointer-events-auto');
            currentActivityId = null;
        }


        // ----------------------------------------------
        // --- FUNGSI MODAL HAPUS (BARU) ---
        // ----------------------------------------------

        const deleteModal = document.getElementById('delete-modal');
        const deleteActivityTitle = document.getElementById('delete-activity-title');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');

        function openDeleteModal(id) {
            const activity = activities.find(a => a.id === id);
            if (!activity) {
                showToast('Kegiatan tidak ditemukan!', 'error');
                return;
            }

            deleteActivityId = id;
            deleteActivityTitle.textContent = activity.title;
            
            // Set action pada tombol konfirmasi
            confirmDeleteButton.onclick = () => window.executeDelete(deleteActivityId);

            deleteModal.classList.add('open', 'opacity-100', 'pointer-events-auto');
        }

        function closeDeleteModal() {
            deleteModal.classList.remove('open', 'opacity-100', 'pointer-events-auto');
            deleteActivityId = null;
        }

        async function executeDelete(id) {
            const activityToDelete = activities.find(a => a.id === id);
            if (!activityToDelete) return;
            
            confirmDeleteButton.disabled = true;
            confirmDeleteButton.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Menghapus...`;

            try {
                const response = await fetch(`${API_ENDPOINT}/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    throw new Error(`Gagal menghapus data: ${response.status} ${response.statusText}`);
                }

                closeDeleteModal(); 
                await fetchActivities(document.getElementById('search-input').value); // Refresh data, pertahankan hasil pencarian
                showToast(`Kegiatan "${activityToDelete.title}" berhasil dihapus.`, 'info'); 

            } catch (error) {
                console.error('Error saat menghapus kegiatan:', error);
                showToast(`Gagal menghapus kegiatan. Error: ${error.message}`, 'error');
                closeDeleteModal(); // Tutup modal jika gagal
            } finally {
                confirmDeleteButton.disabled = false;
                confirmDeleteButton.innerHTML = `Ya, Hapus Permanen`;
            }
        }
        
        // ---------------------------------------
        // --- HANDLER SIMPAN/PERBARUI KEGIATAN (TETAP) ---
        // ---------------------------------------
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            saveButton.disabled = true;
            saveButton.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...`;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            data.status = data.status.toLowerCase();

            let url = API_ENDPOINT;
            let method = 'POST';
            let successMessage = `Kegiatan "${data.title}" berhasil ditambahkan!`;

            if (currentActivityId) {
                // UPDATE (Mode Edit)
                url = `${API_ENDPOINT}/${currentActivityId}`; 
                method = 'PUT';
                successMessage = `Kegiatan "${data.title}" berhasil diperbarui!`;
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error(`Gagal menyimpan data: ${response.status} ${response.statusText}`);
                }
                
                // Refresh data, pertahankan hasil pencarian
                await fetchActivities(document.getElementById('search-input').value); 
                closeModal();
                
                showToast(successMessage, 'success'); 

            } catch (error) {
                console.error('Error saat menyimpan kegiatan:', error);
                showToast(`Gagal menyimpan kegiatan. Error: ${error.message}`, 'error');
            } finally {
                saveButton.disabled = false;
                saveButton.innerHTML = currentActivityId ? 'Perbarui Kegiatan' : 'Simpan Kegiatan';
            }
        });


        // --- HANDLER PENCARIAN (DIPERBAIKI) ---
        
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', function(e) {
            // Debouncing untuk menghindari terlalu banyak request saat mengetik
            clearTimeout(searchTimeout); 
            const searchTerm = e.target.value;
            
            searchTimeout = setTimeout(() => {
                // Panggil fetchActivities dengan query pencarian baru
                fetchActivities(searchTerm);
            }, 300); // Tunggu 300ms setelah user berhenti mengetik
        });


        // --- FUNGSI MOBILE & TEMA (TETAP) ---

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');

        function toggleSidebar() {
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function setupThemeToggle() {
            const html = document.documentElement;
            const toggleButton = document.getElementById('theme-toggle-sidebar');
            const themeIcon = document.getElementById('theme-icon-sidebar');
            const themeText = document.getElementById('theme-text-sidebar');

            const isDarkMode = localStorage.getItem('theme') === 'dark' || 
                                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);

            const applyTheme = (isDark) => {
                if (isDark) {
                    html.classList.add('dark');
                    themeIcon.classList.replace('fa-sun', 'fa-moon');
                    themeText.textContent = 'Mode Gelap';
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.classList.remove('dark');
                    themeIcon.classList.replace('fa-moon', 'fa-sun');
                    themeText.textContent = 'Mode Terang';
                    localStorage.setItem('theme', 'light');
                }
            };
            
            applyTheme(isDarkMode); 

            toggleButton.addEventListener('click', () => {
                applyTheme(!html.classList.contains('dark'));
            });
        }

        function checkAuthSession() {
            const sessionData = localStorage.getItem('admin_session');
            // Catatan: Tidak ada elemen 'welcome-username' di halaman ini, jadi display-nya dihapus.

            if (!sessionData) {
                // Redirect ke login jika sesi tidak ada
                window.location.href = '/login.html';
                return false;
            }

            try {
                const session = JSON.parse(sessionData);

                // Cek isLoggedIn
                if (session.isLoggedIn !== true) {
                    localStorage.removeItem('admin_session');
                    window.location.href = '/login.html';
                    return false;
                }
                
                // Sesi valid
                return true; 
            } catch (e) {
                console.error("Kesalahan parsing sesi:", e);
                localStorage.removeItem('admin_session');
                window.location.href = '/login.html';
                return false;
            }
        }
        function logout() {
            // Hapus data sesi
            localStorage.removeItem('admin_session');

            // Redirect ke halaman login
            window.location.href = '/login.html';
        }

        // üîπ Event listener agar tombol bisa berfungsi
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Jalankan pengecekan sesi saat halaman dibuka
            checkAuthSession();
        });


        // ------------------------------------------
        // --- INITIALISASI HALAMAN (TETAP) ---
        // ------------------------------------------

        function initManagementPage() {
            setupThemeToggle();
            // Panggil fetchActivities tanpa parameter awal, ini akan fetch semua data
            fetchActivities(); 
            checkAuthSession();
        }

        window.onload = initManagementPage;
    </script>

</body>
